  <main id="barba-wrapper">
    <section class="barba-container middle contacts animated fadeInRight" data-namespace="contacts">
      <article class="valign-middle">
        <div class="valign-content ">
          <div class="info">
            <div class="title">Site Name</div>
            <p><strong>231 Grove Street, <br>Ontario, Canada</strong> <a href="#map-canvas" class="map-link" title="We are on a Google Maps" rel="nofollow">Show Us on a Google maps</a></p>
            <p>+1 (234) 567-8910
              <br>+1 (321) 432-5465</p>
            <p><a href="mailto:mail@site.com" title="Email Us" rel="nofollow">mail@site.com</a></p>
          </div>
          <div class="mform">
            <h1>Contact form</h1>
            <div class="form-cont">
              <script type="text/javascript"></script>
              <form method="post" name="mform" id="mffN0xrO" style="margin:0" enctype="multipart/form-data" onsubmit="funN0xrO(); return false;">
                <input name="jkd498" value="1" type="hidden">
                <input name="jkd428" value="1" type="hidden">
                <input name="f2" value="Contact Form" type="hidden">
                <div class="row clr">
                  <div class="col-2">
                    <label for="from-name">Your name (*)</label>
                    <input name="f4" size="30" id="from-name" maxlength="70" type="text">
                  </div>
                  <div class="col-2">
                    <label for="from-email">Your email (*)</label>
                    <input name="f1" size="30" id="from-email" maxlength="70" type="text">
                  </div>
                </div>

                <label for="from-message">Your message</label>
                <textarea rows="7" name="f3" cols="30" id="from-message"></textarea>

                <input value="Send" type="submit">
                <input name="id" value="1" type="hidden">
                <input name="a" value="1" type="hidden">
                <input name="o" value="1" type="hidden">
              </form>
            </div>
          </div>
        </div>
      </article>
      <div id="map-canvas" class="map-cont"></div>
      <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMxBmXLiRkxwIgABUw1W14bzVqgXm5ftA"></script>
